<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto - Interactive Gallery</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="images/Vector.png" alt="Mesto Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
            style="background-image: url('./images/avatar.jpg')"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit Profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add Post"
          ></button>
        </section>

        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Mesto Russia</p>
      </footer>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button
          class="card__delete-button"
          type="button"
          aria-label="Delete"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
