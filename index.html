<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto - Interactive Gallery</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="images/Vector.png" alt="Mesto Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/image.jpg"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Edit Profile"
              >
                <img src="./images/edit-button.png" alt="edit button" />
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add Post"
          >
            <img src="./images/add-button.png" alt="add button" />
          </button>
        </section>

        <section class="places">
          <ul class="places__list"></ul>
        </section>
        <template id="card-template">
          <li class="places__item card">
            <img class="card__image" src="" alt="" />
            <button
              class="card__delete-button"
              type="button"
              aria-label="Delete"
            >
              <img src="images/Group.png" alt="delete button" />
            </button>

            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button" aria-label="Like">
                <img src="images/heart-icon.svg" alt="like button" />
              </button>
            </div>
          </li>
        </template>

        <div class="popup popup_type_new-card">
          <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Close">
              <img
                src="images/close-icon.svg"
                alt="Close button"
                class="popup__close-icon"
              />
            </button>

            <h2 class="popup__title">Новое место</h2>

            <form class="popup__form" name="new-place">
              <input
                type="text"
                name="place-name"
                class="popup__input popup__input_type_card-name"
                placeholder="Название"
                required
              />
              <input
                type="url"
                name="link"
                class="popup__input popup__input_type_url"
                placeholder="Ссылка на картинку"
                required
              />
              <button type="submit" class="popup__button">Создать</button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">© 2024 Mesto Russia</p>
      </footer>
    </div>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
