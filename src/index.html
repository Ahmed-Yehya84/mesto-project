<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto - Interactive Gallery</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Vector.png" alt="Mesto Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/image.jpg"
            alt="profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Edit Profile"
              >
                <img src="./images/edit-button.png" alt="edit button" />
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add Post"
          >
            <img src="./images/add-button.png" alt="add button" />
          </button>
        </section>

        <section class="places">
          <ul class="places__list"></ul>
        </section>
        <template id="card-template">
          <li class="places__item card">
            <img class="card__image" src="#" alt="" />
            <button
              class="card__delete-button"
              type="button"
              aria-label="Delete"
            >
              <img src="./images/Group.png" alt="delete button" />
            </button>

            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button" aria-label="Like">
                <img src="./images/heart-icon.svg" alt="like button" />
              </button>
            </div>
          </li>
        </template>

        <div class="popup popup_type_new-card">
          <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Close">
              <img
                src="./images/close-icon.svg"
                alt="Close button"
                class="popup__close-icon"
              />
            </button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="new-place" novalidate>
              <input
                type="text"
                name="place-name"
                id="card-name-input"
                class="popup__input popup__input_type_card-name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="card-name-input-error popup__error"></span>
              <input
                type="url"
                name="link"
                id="url-input"
                class="popup__input popup__input_type_url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="url-input-error popup__error"></span>
              <button type="submit" class="popup__button">Создать</button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_edit-profile">
          <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Close">
              <img
                src="./images/close-icon.svg"
                alt="Close button"
                class="popup__close-icon"
              />
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-profile" novalidate>
              <input
                type="text"
                name="name"
                id="profile-name-input"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="profile-name-input-error popup__error"></span>
              <input
                type="text"
                name="description"
                id="description-input"
                class="popup__input popup__input_type_description"
                placeholder="О себе"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="description-input-error popup__error"></span>
              <button type="submit" class="popup__button">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_image">
          <div class="popup__content popup__content_content_image">
            <button class="popup__close" type="button" aria-label="Close">
              <img
                src="./images/close-icon.svg"
                alt="Close button"
                class="popup__close-icon"
              />
            </button>
            <img src="#" alt="" class="popup__image" />
            <p class="popup__caption"></p>
          </div>
        </div>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">© 2024 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
